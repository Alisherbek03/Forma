    <header>
      <div class="container">
          <h1 class="text-logo">Event Registration form</h1>
        <form action="">
          <form>
            Name
            <label class="name">
              <input type="text" required />
              <p>First name</p>
            </label>
            <label class="name">
              <input type="text" required />
              <p>Last name</p>
            </label>
          </form>
          <form class="company">
            Company
            <label class="label"
              ><input class="company-inp" type="text"
            /></label>
          </form>
          <form>
            Email
            <input class="email" type="email" placeholder="Enter your email" />
          </form>
          <form>
            Phone
            <label required class="code">
              <input class="number-code" type="number" />
              <p>Area code</p>
            </label>
            <label required>
              <input class="number" type="number" />
              <p>Phone Number</p>
            </label>
          </form>
          <form>
            Subject
            <select class="select" name="" id="">
              <option value="">Choose option</option>
              <option value="">Kok</option>
              <option value="">Yashil</option>
              <option value="">Zangori</option>
              <option value="">Qora</option>
            </select>
          </form>
          <form class="choose">
            <p>Are you an exciting customer?</p>
            <label class="choose-inp">
              <label class="ch-inp">
                <input type="radio" name="choose" />Yes
              </label>
              <label class="ch-inp">
                <input type="radio" name="choose" />No</label
              >
            </label>
          </form>
          <form class="button">
            <input class="button-inp" type="submit" value="REGISTER" required />
          </form>
        </form>
      </div>
